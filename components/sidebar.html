<script>
    // Function to initialize logout functionality
    function initializeLogout() {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                
                try {
                    const response = await fetch('/QuizWhiz-web-app/api/logout.php', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Redirect to login page
                        window.location.href = '/QuizWhiz-web-app/pages/auth.html';
                    } else {
                        alert('Failed to logout: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error logging out:', error);
                    alert('Failed to logout. Please try again.');
                }
            });
        }
    }

    // Wait for the component to be fully loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeLogout);
    } else {
        initializeLogout();
    }
</script>
